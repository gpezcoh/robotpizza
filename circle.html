	<span>
		<canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;"></canvas>
		<p id="running"> RUNNING *BEEP *BOOP *BEEP</p>
		<p id="warning"> Whoa there cowboy, anything over 100k is slower than it's worth</p>
		<table id="results">
			<tr>
				<td>Sections</td>
				<td>Frequency</td>
				<td>Percent</td>
			</tr>
		</table>
	</span>
	<div>
		<button onclick="preRun()">Run</button>
		<button onclick="restart()">Clear</button>
	</div>
	<div>
		<p> Number of iterations <input type="text" id="iterations" value="1"></input></p>
	</div>
	<div>
		<p> Number of slices <input type="text" id="slices" value="3"></input></p>
	</div>

	<script src="circle.js"></script>
